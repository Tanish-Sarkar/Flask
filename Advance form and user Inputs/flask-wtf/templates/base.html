<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} Flask wtf Form {% endblock %}</title>
    
</head>
<body>
    <h1>Flask wtf Form</h1>
    {% with messages = get_flashed_messages(with_categories = True) %}
    {% if messages %}
        {% for category, message in messages %}
        <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <main>
        {% block content %}
        {% endblock %}  
    </main>
</body>
</html>
